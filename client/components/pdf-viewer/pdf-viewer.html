<div>
    <div style="margin: 0 0 5px 0;">
        <button type="button" ng-click="self.onPrevPage()" class="btn btn-default btn-xs">Previous</button>
        <button type="button" ng-click="self.onNextPage()" class="btn btn-default btn-xs">Next</button>
        <span>Page: <span>{{ self.pageNum }}</span>/<span>{{ self.totalPage }}</span></span>
    </div>
    <div>
        <canvas id="pdfViewer" style="border: 1px solid #ccc"></canvas>
    </div>
</div>
