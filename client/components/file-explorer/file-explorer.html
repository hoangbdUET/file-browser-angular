<nav class="navbar navbar-inverse dir-nav-bar" style="margin-bottom: 0;">
    <div class="container-fluid">
        <div class="row" style="margin-left: 0px;">
            <div class="col-sm-9 col-md-10">
                <ol class="breadcrumb">
                    <li>
                        <a ng-show="self.currentPath.length > 0" href="" ng-click="self.goTo(-1)">{{
                            'Root Folder' | strLimit : 8}}</a>
                        <span style="color: #fff;" ng-show="self.currentPath.length < 1">{{ 'Root Folder' }}</span>
                    </li>
                    <li ng-repeat="(key, dir) in self.currentPath track by key" ng-class="{'active':$last}" class="animated fast fadeIn">
                        <a href="" ng-show="!$last" ng-click="self.goTo(key)">
                            {{dir | strLimit : 8}}
                        </a>
                        <span ng-show="$last">
                            {{dir | strLimit : 12}}
                        </span>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</nav>
<div class="col-sm-3 col-md-2" style="width: 100%;">
    <div class="navbar-collapse">
        <div style="float: none!important;" class="navbar-form navbar-right">
            <div class="btn-group">
                <button class="btn btn-flat btn-sm" type="button" aria-expanded="true" ng-click="self.uploadFiles()">
                    <i class="glyphicon glyphicon-cloud-upload"></i>&nbsp;Upload
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-flat btn-sm dropdown-toggle" type="button" id="more" data-toggle="dropdown"
                    aria-expanded="true" ng-disabled="self.selectedList.length < 1">More
                    <i class="glyphicon glyphicon-option-vertical"></i>
                </button>

                <ul class="dropdown-menu scrollable-menu animated fast fadeIn pull-right" role="menu" aria-labelledby="more">
                    <li role="presentation" ng-show="self.selectedList.length == 1" ng-click="self.dblClickNode(self.selectedList[0])">
                        <a href="" role="menuitem" tabindex="-1">
                            <i class="glyphicon glyphicon-folder-open">&nbsp;Open</i>
                        </a>
                    </li>
                    <li role="presentation" ng-show="self.selectedList.length > 0" ng-click="modal('newfolder') && prepareNewFolder()">
                        <a href="" role="menuitem" tabindex="-1">
                            <i class="glyphicon glyphicon-trash">&nbsp;Remove</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="img-container" style="display: none">
    <img-preview data="self.imgResource.fileContent" parent-elem="self.imgResource.parentElem"></img-preview>
</div>

<table style="margin-left: 45px; width: calc(100% - 45px);" class="table mb0 table-files noselect">
    <thead>
        <tr>
            <th>
                <a href="" ng-click="order('model.name')">
                    name
                    <span class="sortorder" ng-class="{reverse:reverse}"></span>
                </a>
            </th>
        </tr>
    </thead>
    <tbody class="file-item">
        <tr ng-show="self.requesting">
            <td colspan="5">
                <div class="spinner-wrapper col-xs-12">
                    <img src="../../vendor/img/Spinner-1s-50px.svg" alt="">
                </div>
            </td>
        </tr>
        <tr ng-show="!self.requesting" class="item-list" ng-repeat="item in self.fileList" ng-click="self.clickNode(item, $event)"
            ng-dblclick="self.dblClickNode(item)" ng-class="{selected: self.isSelected(item)}">
            <td>
                <a href="" title="{{item.rootName}}">
                    <i class="glyphicon glyphicon-folder-close" ng-show="!item.rootIsFile"></i>
                    <i class="glyphicon glyphicon-file" ng-show="item.rootIsFile"></i>
                    {{item.rootName | strLimit : 64}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
