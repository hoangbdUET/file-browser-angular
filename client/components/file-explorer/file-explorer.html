<nav class="navbar navbar-inverse dir-nav-bar">
    <div class="container-fluid">
        <div class="row">
            <ol class="breadcrumb">
                <li>
                    <a ng-show="self.currentPath.length > 0" href="" ng-click="self.goTo(-1)">{{
                        'Root Folder' | strLimit : 8}}</a>
                    <span style="color: #fff;" ng-show="self.currentPath.length < 1">{{ 'Root Folder' }}</span>
                </li>
                <li ng-repeat="(key, dir) in self.currentPath track by key" ng-class="{'active':$last}" class="animated fast fadeIn">
                    <a href="" ng-show="!$last" ng-click="self.goTo(key)">
                        {{dir | strLimit : 8}}
                    </a>
                    <span ng-show="$last">
                        {{dir | strLimit : 12}}
                    </span>
                </li>
            </ol>
        </div>
    </div>
</nav>

<div id="img-container" style="display: none">
    <img-preview data="self.imgResource.fileContent" parent-elem="self.imgResource.parentElem"></img-preview>
</div>

<div class="iconset noselect">
    <div class="item-list clearfix">
        <div class="col-120" ng-repeat="item in self.nodeSelected">
            <a href="" class="thumbnail text-center" title="{{item.rootName}}" ng-click="self.clickNode(item, $event)"
                ng-dblclick="self.dblClickNode(item)">
                <div class="item-icon">
                    <i class="glyphicon glyphicon-folder-open" ng-if="!item.rootIsFile"></i>
                    <i class="glyphicon glyphicon-file" data-ext="{{ self.getExtFile(item) | fileExtension }}" ng-if="item.rootIsFile"
                        ng-class="{'item-extension': true}"></i>
                </div>
                {{item.rootName | strLimit : 11}}
            </a>
        </div>
    </div>
</div>
