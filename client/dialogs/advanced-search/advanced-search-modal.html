<div class='modal fade' data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog'>
        <div class="modal-content" ng-form="form">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" ng-click="self.closeModal()">&times;</button>
                <h4 class="modal-title">Advanced Search</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal advanced-search">
                    <div class="col-sm-8">
                        <div class="form-group" ng-repeat="name in self.conditions.name track by $index">
                            <label class="col-sm-3" ng-if="$index == 0">File Name</label>
                            <label class="col-sm-3" ng-if="$index > 0">&nbsp;</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="self.conditions.name[$index]">
                            </div>
                            <div class="col-sm-1">
                                <button class="btn btn-flat btn-sm" 
                                        ng-click="self.insertMetaDataKey('name')"
                                        ng-disabled="$index != self.conditions.name.length - 1">Or</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">File Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="self.conditions.name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">File Type</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="self.conditions.type">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">Author</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="self.conditions.author">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">Date Uploaded</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control"
                                        ng-model="self.conditions.uploaded"
                                        ng-change="self.testFunc(self.conditions.uploaded)">
                            </div>
                            <div class="col-sm-1">To</div>
                            <div class="col-sm-4">
                                <input type="datetime-local" class="form-control"
                                        ng-model="self.conditions.dates[1]" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">Field</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="self.conditions.field">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-3">Well</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="self.conditions.well">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-3">Well type</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="self.conditions.welltype">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3">Data type</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="self.conditions.datatype">
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-sm-5">Search in</label>
                            <div class="col-sm-6">
                                <select class="form-control" ng-model="self.type" style="padding:0">
                                    <option value="all">All</option>
                                    <option value="file">File</option>
                                    <option value="folder">Folder</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5">Sub-folders</label>
                            <div class="col-sm-6">
                                <input type="checkbox" ng-model="self.subFolders">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default"
                        ng-click="self.applySearch()">
                    <span class="ok-16x16"></span>&nbsp;Apply
                </button>
                <button type="button" class="btn btn-default" ng-click="self.closeModal()">
                    <span class="close-16x16"></span>&nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
