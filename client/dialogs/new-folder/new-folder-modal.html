<div class='modal fade' data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog'>
        <div class="modal-content" ng-form="form">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" ng-click="self.closeModal()">&times;</button>
                <h4 class="modal-title">New Folder</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-4 normal-text">Folder Name: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="self.folderName" required/>
                        </div>
                    </div>
                    <div class="hr-sect-file">Meta Data</div>
                    <div class="form-group" ng-repeat="m in self.metaData track by $index">
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model="m.name" required/>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model="m.value" required/>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-flat btn-sm" type="button" aria-expanded="true" ng-click="self.removeMetadata(m)">
                                <i class="fa fa-remove"></i>&nbsp;Delete
                            </button>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-flat btn-sm" type="button" aria-expanded="true" ng-click="self.addMetadata()">
                            <i class="fa fa-plus"></i>&nbsp;Add Meta Data
                        </button>
                    </div>
                </div>
                <!--<div style="max-height: 70vh; overflow-y: overlay; overflow-x: hidden; text-align: left;"-->
                <!--class="modal-body text-center">-->
                <!--<label class="radio">Folder Name</label>-->
                <!--<input class="form-control" ng-model="self.folderName" autofocus>-->
                <!--</div>-->
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" ng-disabled="!self.folderName"
                        ng-click="self.createFolder()">
                    <span class="ok-16x16"></span>&nbsp;Create
                </button>
                <button type="button" class="btn btn-default" ng-click="self.closeModal()">
                    <span class="close-16x16"></span>&nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
