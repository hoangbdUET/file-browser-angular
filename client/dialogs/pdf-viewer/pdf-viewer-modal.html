<div class='modal fade' data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog modal-lg'>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" ng-click="self.closeModal()">&times;</button>
                <h4 class="modal-title">{{ self.title }} </h4>
            </div>
            <div style="max-height: 70vh; overflow-y: overlay; overflow-x: hidden; text-align: left; padding: 10px 10px 5px 10px;"
                class="modal-body text-center">
                <pdf-viewer base64-data="self.base64Data"></pdf-viewer>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="self.closeModal()" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
