<div class='modal fade' data-backdrop="static" data-keyboard="false">
    <div class='modal-dialog'>
        <div class="modal-content" ng-form="form">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" ng-click="self.close(false)">&times;</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body text-center">
                <span style="font-style: italic; color: #281D1B; white-space: normal;" ng-bind-html="wiModal.confirmMsg"></span>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default"
                        ng-click="self.close(true)">
                    <span class="ok-16x16"></span>&nbsp;Ok
                </button>
                <button type="button" class="btn btn-default" ng-click="self.close(false)">
                    <span class="close-16x16"></span>&nbsp;Cancel
                </button>
            </div>
        </div>
    </div>
</div>
